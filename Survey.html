<!DOCTYPE html>
<html>
<head> 
  <meta charset="UTF-8">
  <title>Product Landing Page</title>
</head>
  <body>
    <div class="container">
      <header class="header">
    <h1 id="title" class="text-center">Timztech Academy Survey Form</h1>
    <p id="description" class="description text-center">Thank for taking this Survey</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
        <label id="name-label" for="fname">First Name</label>
        <input id="fname" class="form-control" name="name" type="text" placeholder="Enter your First name" required>
        </div>
        <div class="form-group">
        <label id="name-label" for="lname">Last Name</label>
        <input id="lname" class="form-control" type="text" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
        <label id="emal-label" for="email">Email</label>
        <input id="email-label" type="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
        <label id="numer-label" for="number">Age(optional)</span></label>
        <input id="number" type="number" min="16" max="70" placeholder="Age">
        </div>
        <div class="form-group">
        <p>what is your current occupation</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
           <option value="student">Student</option>
            <option value="full time job> Full Time Job</option>
             <option value="full time learner">Full Time Learner</option>
              <option value="prefer not to say">Prefer Not Say</option>
               <option value="other">Other</option>
          </select>
          </div>
          <div class="form-group">
          <p>Would you recommend Timztech Academy to a Friend?</p>
      <label><input value="definitely" type="radio" name="recommend" class="input-radio" checked />Definitely</label>
           <label><input value="maybe" type="radio" class="input-radio" name="recommend" />Maybe</label>
          <label><input value="not-sure" type="radio" class="input-radio" />Not Sure</label>
           </div>
           <div class="form-group">
           <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
           <label>
           <input name="fep" type="checkbox" class="input-checkbox" value="front-end-projects" />Front-end Projects</label>
           <label><input name="fep" type="checkbox" class="input-checkbox" value="back-end-projects" />Back-end Projects</label>
            <label><input name="fep" type="checkbox" class="input-checkbox" value="data-visualization" />Data Visualization</label>
             <label><input name="fep" type="checkbox" class="input-checkbox" value="challenges" />Challenges</label>
              <label><input name="fep" type="checkbox" class="input-checkbox" value="open-source-community" />Open Source Community</label>
              <label><input name="fep" type="checkbox" class="input-checkbox" value="gitter-help" />Gitter help rooms</label>
              <label><input name="fep" type="checkbox" class="input-checkbox" value="videos" />Videos</label>
               <label><input name="fep" type="checkbox" class="input-checkbox" value="city-meetups" />City Meetups</label>
              <label><input name="fep" type="checkbox" class="input-checkbox" value="Forum" />Forum</label>
              <label><input name="fep" type="checkbox" class="input-checkbox" value="wiki" />Wiki</label>
              <label><input name="fep" type="checkbox" class="input-checkbox" value="additional-courses" />Additional Courses</label>
              </div>
              <div class="form-group">
                  <p>Any comments or suggestions?</p>
                  <textarea cols="50" rows="10">Enter Your Comment Here</textarea>
                  </div>
                  <div class="form-group">
                    <button type="submit" id="submit" class="submit-button>Submit</button>
                    </div>
                         </form>
      </div>
    </body>
    </html>
